	<script>
	$("#buttonSubmit").on("click", function(){
		event.preventDefault();
		var pricelow = $("#pricelow").val();
		var pricehigh = $("#pricehigh").val();
		var lightest = $("#lightest").val();
		var heaviest = $("#heaviest").val();
		var fretlow = $("#fretlow").val();
		var frethigh = $("#frethigh").val();
		
    var re = new RegExp("^[0-9]*$");
    var validPrice = re.test(pricelow) && re.test(pricehigh) && pricelow != "" && pricelow != ""; 
		var validWeight = re.test(lightest) && re.test(heaviest) && lightest != "" && heaviest != ""; 
		var validFret = re.test(fretlow) && re.test(frethigh) && fretlow != "" && frethigh != ""; 
		
    if(validPrice && validFret && validWeight){
			document.getElementById('calculation').submit();
		}
		else{
			if(!re.test(pricelow) || pricelow == "")
				$("#pricelow").addClass("is-invalid");
			if(!re.test(pricehigh)|| pricehigh == "")
				$("#pricehigh").addClass("is-invalid");
        
			if(!re.test(lightest) || lightest == "")
				$("#lightest").addClass("is-invalid");
			if(!re.test(heaviest)|| heaviest == "")
				$("#heaviest").addClass("is-invalid");
        
			if(!re.test(fretlow) || fretlow == "")
				$("#fretlow").addClass("is-invalid");
			if(!re.test(frethigh)|| frethigh == "")
				$("#frethigh").addClass("is-invalid");
		}
	});
	</script>
